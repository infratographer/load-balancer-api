image:
  repository: ghcr.io/infratographer/load-balancer-api
  pullPolicy: IfNotPresent
  tag: "v0.0.1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

service:
  type: ClusterIP
  port: 80

api:
  replicas: 1
  extraLabels: {}
  extraAnnotations: {}
  extraEnvVars: {}
  resources: {}
  podSecurityContext: {}
  securityContext: {}
  events:
    connectionURL: "my-events-cluster.example.com:4222"
    auth:
      secretName: "events-creds"
      credsPath: "/creds"
    subjects: "events"
    queue: "my-queue"

reloader:
  enabled: false


cockroachdb:
  enabled: false

  image:
    tag: v22.2.2
    repository: cockroachdb/cockroach
  conf:
    single-node: true
  statefulset:
    replicas: 1
