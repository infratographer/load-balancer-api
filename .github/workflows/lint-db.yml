name: Lint - DB Migrations
on:
  push:
    branches:
      - main
      - releases/*
  pull_request:
    paths:
      - "db/migrations/*"
# Permissions to write comments on the pull request.
jobs:
  sync:
    permissions:
      contents: read
      id-token: write
    needs: lint
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ariga/atlas-sync-action@v0
        with:
          dir: db/migrations
          driver: postgres
          cloud-public: true
  lint:
    permissions:
      contents: read
      pull-requests: write
      id-token: write
    services:
      # use postgres for linting since cockroach doesn't have locking
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test
          POSTGRES_PASSWORD: pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    runs-on: ubuntu-latest
    steps:
      - name: "activate gin extension in psql"
        run: |
          sudo apt-get update
          sudo apt-get install --yes --no-install-recommends postgresql-client
          psql -c 'create extension btree_gin;'
        env:
          PGHOST: localhost
          PGUSER: postgres
          PGPASSWORD: pass
          PGDATABASE: test
          PGSSLMODE: disable
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: ariga/atlas-action@v0
        with:
          dir: db/migrations
          dev-url: postgres://postgres:pass@localhost:5432/test?sslmode=disable
          cloud-public: true
